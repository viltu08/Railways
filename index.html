<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railways</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic body and html setup */
        html, body {
            height: 100%;
            overflow-x: hidden; /* Prevent vertical scrolling */
            font-family: Arial, sans-serif;
        }

        /* Scrollable container */
        .scroll-container {
            display: flex;
            flex-direction: row;
            width: 400vw; /* 4 times the viewport width for horizontal scrolling */
            height: 100vh;
            overflow-x: scroll; /* Enable horizontal scrolling */
            scroll-behavior: smooth; /* Smooth scrolling effect */
        }

        /* Each section takes full viewport width */
        .scroll-section {
            flex: 0 0 100vw; /* Each section takes 100% of the viewport width */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        /* Different background colors for each section */
        #section1 {
            background-color: #002D62; /* Palette color */
        }

        #section2 {
            background-color: #6495ED; /* Palette color */
        }

        #section3 {
            background-color: #7CB9E8; /* Palette color */
        }

        #section4 {
            background-color: #FF6347; /* Another background color */
        }

        /* Optional scrollbar styling */
        .scroll-container::-webkit-scrollbar {
            height: 8px; /* Height of the horizontal scrollbar */
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Scrollable container with multiple sections -->
    <div class="scroll-container">
        <div class="scroll-section" id="section1">Section 1</div>
        <div class="scroll-section" id="section2">Section 2</div>
        <div class="scroll-section" id="section3">Section 3</div>
        <div class="scroll-section" id="section4">Section 4</div>
    </div>

</body>
</html>
