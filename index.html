<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Horizontal Scroll</title>
    <style>
        /* Basic styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        /* Container for horizontal scroll */
        .scroll-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 500vw; /* The total width to accommodate multiple sections */
            scroll-behavior: smooth; /* Smooth scrolling */
            overflow-x: auto; /* Enable horizontal scrolling */
            scrollbar-width: thin; /* For Firefox, to show thin scrollbar */
        }

        /* Sections for each content block */
        .scroll-section {
            flex: 0 0 100vw; /* Each section takes full viewport width */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        /* Background colors for visual distinction */
        #section1 {
            background-color: #002D62; /* One of your palette colors */
        }

        #section2 {
            background-color: #6495ED; /* One of your palette colors */
        }

        #section3 {
            background-color: #7CB9E8; /* One of your palette colors */
        }

        #section4 {
            background-color: #FF6347; /* Example additional color */
        }

        #section5 {
            background-color: #32CD32; /* Example additional color */
        }

        /* Optional styling for the scrollbar */
        ::-webkit-scrollbar {
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="scroll-container">
        <div class="scroll-section" id="section1">Section 1</div>
        <div class="scroll-section" id="section2">Section 2</div>
        <div class="scroll-section" id="section3">Section 3</div>
        <div class="scroll-section" id="section4">Section 4</div>
        <div class="scroll-section" id="section5">Section 5</div>
    </div>

</body>
</html>
